            message= _ "Hardly saved! Rather you are rescuing us! Whoever you are, though, we will welcome you aid!"
        [/message]

        [message]
            speaker=Vinlar
            message= _ "There will be time for discussion once these orcs are dead and burning. Charge, men!"
        [/message]

        [message]
