[scenario]
    id=01_Whisperings_in_the_North
    name= _ "Whisperings in the North"
    map_data="{~add-ons/North_Wind/maps/01_Whisperings_in_the_North.map}"

    next_scenario=null

    {NW_FULL_DAY}

    {INTRO_AND_SCENARIO_MUSIC "nunc_dimittis.ogg" "loyalists.ogg"}
    {EXTRA_SCENARIO_MUSIC "knolls.ogg"}

    turns=-1
    victory_when_enemies_defeated=no

    # Scenario Introduction - Whisperings in the North
    {NW_WHISPERINGS_IN_THE_NORTH}

    # The North Wind Riders
    [side]
        side=1
        type=Horseman Commander
        name="Deoran"
        id=Deoran
        unrenamable=yes
        profile=portraits/deoran_knight.png
        {IS_HERO}

        [modifications]
            {TRAIT_STRONG}
            {TRAIT_QUICK}
        [/modifications]

        team_name=North_Wind
        user_team_name=_ "team_name^Deoran"
        controller=human
        {CUSTOM_NW_FLAG}

        {GOLD 60 60 60}
        {INCOME 0 0 0}

        canrecruit=yes
    [/side]

    # The Ambushing Goblins
    [side]
        side=2
        no_leader=yes

        team_name=goblins
        user_team_name=_ "team_name^Goblins"
        controller=ai
        {FLAG_VARIANT ragged}

        {GOLD 0 0 0}
        {INCOME 0 0 0}
        [ai]
            {ATTACK_DEPTH 1 2 3}
            caution=0.0
        [/ai]
    [/side]

    # The Sharp Claw Band
    [side]
        side=3
        no_leader=yes

        team_name=sharp_claw
        user_team_name=_ "team_name^Sharp Claw Band"
        controller=ai
        {FLAG_VARIANT ragged}

        {GOLD 0 0 0}
        {INCOME 0 0 0}
        [ai]
            {ATTACK_DEPTH 2 3 4}
            caution=0.0
            aggression=1.0
            grouping=no
            [goal]
                [criteria]
                    side=4
                [/criteria]
                value=4
            [/goal]
        [/ai]
    [/side]

    # The Blood Foot Clan
    [side]
        side=4
        no_leader=yes

        team_name=blood_foot
        user_team_name=_ "team_name^Blood Foot Clan"
        controller=ai
        {FLAG_VARIANT ragged}

        {GOLD 0 0 0}
        {INCOME 0 0 0}
        [ai]
            {ATTACK_DEPTH 2 3 4}
            caution=0.0
            aggression=1.0
            grouping=no
        [/ai]
    [/side]

    # Remnants of the Bright Spears
    [side]
        side=5
        no_leader=yes

        team_name=North_Wind
        user_team_name=_ "team_name^Bright Spears"
        controller=ai

        {GOLD 0 0 0}
        {INCOME 0 0 0}
    [/side]

    # Scenario Pre-start
    [event]
        name=prestart

        # Build the Bright Spears' Camp
        {PLACE_IMAGE "scenery/well.png" 22 17}

        # Add the North Wind Riders
#ifdef EASY
        [unit]
            type=Paladin
            name="Theorem"
            id=Theorem
            {IS_HERO}
            side=1
            x,y=10,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Knight
            name="Dageth"
            id=Dageth
            side=1
            x,y=9,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Lancer
            name="Alefas"
            id=Alefas
            side=1
            x,y=8,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [unit]
            type=Pikeman
            name="Owyran"
            id=Owyran
            side=1
            x,y=10,33
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Longbowman
            name="Sarraent"
            id=Sarraent
            side=1
            x,y=8,33
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [unit]
            type=Longbowman
            name="Owur"
            id=Owur
            side=1
            x,y=11,35
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [unit]
            type=Swordsman
            name="Aetharcyn"
            id=Aetharcyn
            side=1
            x,y=7,35
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

#endif

#ifdef NORMAL
        [unit]
            type=Knight
            name="Theorem"
            id=Theorem
            {IS_HERO}
            side=1
            x,y=10,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
        [unit]
            type=Knight
            name="Dageth"
            id=Dageth
            side=1
            x,y=9,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Knight
            name="Alefas"
            id=Alefas
            side=1
            x,y=8,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [unit]
            type=Spearman
            name="Owyran"
            id=Owyran
            side=1
            x,y=10,33
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Bowman
            name="Sarraent"
            id=Sarraent
            side=1
            x,y=8,33
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [unit]
            type=Bowman
            name="Owur"
            id=Owur
            side=1
            x,y=11,35
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [unit]
            type=Spearman
            name="Aetharcyn"
            id=Aetharcyn
            side=1
            x,y=7,35
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
#endif

#ifdef HARD
        [unit]
            type=Knight
            name="Theorem"
            id=Theorem
            {IS_HERO}
            side=1
            x,y=10,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Horseman
            name="Dageth"
            id=Dageth
            side=1
            x,y=9,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Horseman
            name="Alefas"
            id=Alefas
            side=1
            x,y=8,34
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [unit]
            type=Spearman
            name="Owyran"
            id=Owyran
            side=1
            x,y=10,33
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]

        [unit]
            type=Bowman
            name="Sarraent"
            id=Sarraent
            side=1
            x,y=8,33
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_STRONG}
            [/modifications]
        [/unit]

        [unit]
            type=Bowman
            name="Owur"
            id=Owur
            side=1
            x,y=11,35
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
        [/unit]

        [unit]
            type=Spearman
            name="Aetharcyn"
            id=Aetharcyn
            side=1
            x,y=7,35
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_RESILIENT}
            [/modifications]
        [/unit]
#endif

        # Initialise the variables for the scenario.
        {VARIABLE event_camp_reached no}
        {VARIABLE number_of_goblins 0}
        {VARIABLE event_orcish_raid no}
        {VARIABLE event_orcs_defeated no}
    [/event]

    # Scenario Start - A Goblin Ambush
    [event]
        name=start
        
        {SELECT_SOLDIER}
        [message]
            speaker=$soldier
            message= _ "We've been riding for days, and the last inn was miles ago... How much further must we travel?"
        [/message]
        [message]
            speaker=Deoran
            message= _ "The Bright Spears' encampment is just ahead. Lieutenant Paulus will welcome us, and there will be food and shelter, even if it is not the soft beds and fine ale of the inns of Karelia."
        [/message]

        # Goblin Party One
        [move_unit_fake]
            type=Goblin Rouser
            side=2
            x=3,4,5
            y=32,32,33
        [/move_unit_fake]

        {NAMED_GENERIC_UNIT 2 (Goblin Rouser) 5 33 (A) ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 5 34 () ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 6 33 () ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 7 32 () ( _ "Goblin Ambusher")}

        [sound]
            name="horn-signals/horn-6.ogg"
        [/sound]

        [message]
            speaker=A
            image="portraits/goblins/transparent/rouser-2.png"
            message= _ "Ayaiiii!"
        [/message]

        # Goblin Party Two
        [move_unit_fake]
            type=Goblin Impaler
            side=2
            x=10,9,8
            y=37,37,36
        [/move_unit_fake]

        {NAMED_GENERIC_UNIT 2 (Goblin Impaler) 8 36 (B) ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 7 37 () ( _ "Goblin Ambusher")}

        [message]
            speaker=B
            message= _ "Get 'em!"
        [/message]

        # Goblin Party Three
        [move_unit_fake]
            type=Goblin Rouser
            side=2
            x=15,14,13
            y=37,36,36
        [/move_unit_fake]
        {NAMED_GENERIC_UNIT 2 (Goblin Rouser) 13 36 (C) ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 12 34 () ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 12 35 () ( _ "Goblin Ambusher")}

        [message]
            speaker=C
            message= _ "Attack!"
        [/message]

        # Goblin Party Four
        [move_unit_fake]
            type=Goblin Rouser
            side=2
            x=9,10,10,9
            y=30,30,31,32
        [/move_unit_fake]

        {NAMED_GENERIC_UNIT 2 (Goblin Rouser) 9 32 (D) ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 10 32 () ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 10 31 () ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 13 32 () ( _ "Goblin Ambusher")}
        {NAMED_GENERIC_UNIT 2 (Goblin Spearman) 11 32 () ( _ "Goblin Ambusher")}

        [message]
            speaker=D
            message= _ "Ayiie!"
        [/message]

        # Goblin Party Five
        [move_unit_fake]
            type=Goblin Impaler
            side=2
            x=15,14,13,12
            y=32,31,32,32
        [/move_unit_fake]

        {NAMED_GENERIC_UNIT 2 (Goblin Impaler) 12 32 (E) ( _ "Goblin Ambusher")}

        [message]
            speaker=E
            message= _ "They're dead!"
        [/message]

        # The number of ambushers still alive
        [set_variable]
            name=number_of_goblins
            value=15
        [/set_variable]

        [message]
            speaker=Deoran
            message= _ "Goblins!"
        [/message]
        [message]
            speaker=$soldier
            message= _ "We're surrounded!"
        [/message]
        [message]
            speaker=Deoran
            message= _ "Attack! We've got to break through to the fort!"
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Fight off the Goblin ambush"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Deoran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Theorem"
                condition=lose
            [/objective]
        [/objectives]
    [/event]

    # The Ambush Weakens and Breaks
    [event]
        name=die
        [filter]
            side=2
        [/filter]
        first_time_only=no

        [set_variable]
            name=number_of_goblins
            add=-1
        [/set_variable]
        [if]
            [variable]
                name=number_of_goblins
                equals=8
            [/variable]
            [then]
                [message]
                    speaker=Theorem
                    message= _ "Keep fighting men! They're almost done!"
                [/message]
            [/then]
        [/if]
        [if]
            [variable]
                name=number_of_goblins
                equals=4
            [/variable]
            [then]
                {SELECT_SOLDIER}
                [message]
                    speaker=$soldier
                    message= _ "Just a few left! Don't let any escape!"
                [/message]
            [/then]
        [/if]
        [if]
            [variable]
                name=number_of_goblins
                equals=0
            [/variable]
            [then]
                [message]
                    speaker=Deoran
                    message= _ "That's the last of them!"
                [/message]
                [message]
                    speaker=Theorem
                    message= _ "Commander, how did so many goblins slip past the encampment? Our route back to Soradoc is cut off!"
                [/message]
                [message]
                    speaker=Deoran
                    message= _ "I do not know, but it makes me fear for the fate of the Bright Spears. Let us hasten to their camp, and see what has become of them."
                [/message]

                {VARIABLE first_ambush no}
                {VARIABLE event_random_ambushers yes}

                {HIGHLIGHT_IMAGE 21 19 "items/gohere.png" ()}

                [objectives]
                    side=1
                    [objective]
                        description= _ "Deoran must reach the Bright Spears' encampment"
                        condition=win
                    [/objective]
                    [objective]
                        description= _ "Death of Deoran"
                        condition=lose
                    [/objective]
                    [objective]
                        description= _ "Death of Theorem"
                        condition=lose
                    [/objective]
                [/objectives]

                {CLEAR_VARIABLE number_of_goblins}
            [/then]
        [/if]
    [/event]

    # Deoran Reaches the Bright Spears Camp
    [event]
        name=moveto
        [filter]
            id=Deoran
            x=21
            y=19
        [/filter]

        {VARIABLE event_random_ambushers no}
        
        [sound]
            name="horn-signals/horn-8.ogg"
        [/sound]
        
        [role]
            role=goblin
            type=Goblin Spearman,Goblin Impaler,Goblin Rouser
        [/role]    

        [if]
            [have_unit]
                role=goblin
            [/have_unit]
            [then]
                [message]
                    role=goblin
                    message= _ "Aah! They've reached their camp! Run away! Run!"
                [/message]
                [kill]
                    race=goblin
                    animate=no
                [/kill]
            [/then]
            [else]
                [message]
                    speaker=narrator
                    image="portraits/goblins/transparent/rouser.png"
                    caption= _ "Goblin Rouser"
                    message= _ "Aah! They've reached their camp! Run away! Run!"
                [/message]
            [/else]
        [/if]
        
        {SELECT_SOLDIER}
        [message]
            speaker=$soldier
            message= _ "Ha! They're afraid to attack us while we're in the encampment. We're safe for now."
        [/message]

        [message]
            speaker=Deoran
            message= _ "If they are afraid of the wooden walls of this fort, where are the soldiers of the Bright Spears? I must find Lieutenant Paulus."
        [/message]

        [remove_item]
            x,y=21,19
        [/remove_item]

        [hide_unit]
            x=21
            y=19
        [/hide_unit]

        [message]
            speaker=Deoran
            message= _ "Lieutenant Paulus! Are you here?"
        [/message]

        [message]
            speaker=narrator
            message= _ "..."
            image=wesnoth-icon.png
        [/message]

        [unhide_unit][/unhide_unit]

        [message]
            speaker=Deoran
            message= _ "No one is inside... can they all be dead?"
        [/message]

        [message]
            speaker=$soldier
            message= _ "There is no blood on the ramparts... If the Bright Spears had been killed here, would there not be blood on the walls?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "There is some devilry at work. Their weapons and armour are still in their tents. What can have happened here? How does a whole garrison vanish without a trace?"
        [/message]

        [message]
            speaker=$soldier
            message= _ "Should we send a messenger back to king Konrad?"
        [/message]

        [message]
            speaker=Deoran
            message= _ "The hills behind us are infested with those accursed goblins. I fear that we will be unable to send a messenger..."
        [/message]

        [message]
            speaker=Deoran
            message= _ "For now, men, I want you to search every square inch of this camp. We must find some token of what fate befell the Bright Spears."
        [/message]

        [objectives]
            side=1
            [objective]
                description= _ "Investigate the Bright Spears' Camp."
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Deoran"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Theorem"
                condition=lose
            [/objective]
        [/objectives]

        {VARIABLE event_camp_reached yes}
    [/event]

    # More goblins appear and attack!
    [event]
        name=new turn
        first_time_only=no

        [if]
            [variable]
                name=first_ambush
                equals=no
            [/variable]
            [then]
                [message]
                    speaker=Deoran
                    message=_ "More goblins are swarming out of the hills! How many can there be!?"
                [/message]
                {SELECT_SOLDIER}
                [message]
                    speaker=$soldier
                    message=_ "Captain, we'll never make it! All of us bear wounds, and those goblins are fresh and enraged..."
                [/message]
                [message]
                    speaker=Deoran
                    message=_ "We cannot stand against them! We must reach the camp! Press on, and protect the most grievously wounded..."
                [/message]
                {VARIABLE first_ambush yes}
                {VARIABLE number_of_goblins 0}
            [/then]
        [/if]
        [if]
            [variable]
                name=number_of_goblins
                {QUANTITY less_than 12 16 24}
            [/variable]
            [variable]
                name=event_random_ambushers
                equals=yes
            [/variable]
            [then]
                {NW_RANDOM_GOBLIN_AMBUSH}
                {NW_RANDOM_GOBLIN_AMBUSH}
                {NW_RANDOM_GOBLIN_AMBUSH}
                {NW_RANDOM_GOBLIN_AMBUSH}

                [set_variable]
                    name=number_of_goblins
                    add=4
                [/set_variable]
#ifndef EASY
                {NW_RANDOM_GOBLIN_AMBUSH}
                [set_variable]
                    name=number_of_goblins
                    add=1
                [/set_variable]
#endif
#ifdef HARD
                {NW_RANDOM_GOBLIN_AMBUSH}
                {NW_RANDOM_GOBLIN_AMBUSH}
                {NW_RANDOM_GOBLIN_AMBUSH}
                [set_variable]
                    name=number_of_goblins
                    add=3
                [/set_variable]
#endif
            [/then]
        [/if]
    [/event]

    # Someone finds evidence of the fate of the Bright Spears
    [event]
        name=moveto
        first_time_only=no

        [filter]
            x=22
            y=17
            side=1
        [/filter]

        [if]
            [variable]
                name=event_camp_reached
                equals=yes
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "There is nothing but water in the well, and it is blue, unstained..."
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            x=18,19,21,23,18,23,24
            y=17,16,18,17,20,20,19
            side=1
        [/filter]

        [if]
            [variable]
                name=event_camp_reached
                equals=yes
            [/variable]
            [then]
                [message]
                    speaker=unit
                    message= _ "Nothing here..."
                [/message]
            [/then]
        [/if]
    [/event]

    [event]
        name=moveto
        first_time_only=no

        [filter]
            x=25,26
            y=17,17
            side=1
        [/filter]

        [if]
            [variable]
                name=event_camp_reached
                equals=yes
            [/variable]

            [then]
                [message]
                    speaker=unit
                    message= _ "Look! There are footprints crossing the ford here!"
                [/message]
                [message]
                    speaker=Theorem
                    message= _ "Are they the footprints of men or orcs?"
                [/message]
                [message]
                    speaker=unit
                    message= _ "Many men crossed here; and many orcs as well. From the look of it, more orcs than men!"
                [/message]
                [message]
                    speaker=Deoran
                    message= _ "Perhaps the Bright Spears were driven into the hills by some orcish assault. But if that were so, why would they have left their weapons and armour? The signs here point to some fell chance."
                [/message]
                {SELECT_SOLDIER}
                [message]
                    speaker=$soldier
                    message= _ "Commander! Look! In the hills! Banners!"
                [/message]
                {INCIDENTAL_MUSIC vengeful.ogg}

                # Orcish Raiding Party
                [move_unit_fake]
                    type=Orcish Ruler
                    side=3
                    x=25,25,25,24
                    y=9,10,11,11
                [/move_unit_fake]

                [unit]
                    type=Orcish Ruler
                    name="Garbluk"
                    id=Garbluk
                    side=3
                    profile=portraits/orcs/transparent/grunt-5.png
                    overlays=misc/loyal-icon.png
                    x,y=24,11
                [/unit]

                [message]
                    speaker=Garbluk
                    message= _ "Those miserable goblins may fear the walls of your camp, but we are orcs of the Sharp Claw band! We fear nothing! We will decorate our walls with your hides!"
                [/message]

                {NAMED_GENERIC_UNIT 3 (Orcish Grunt) 23 12 () ( _ "Raider")}
                {NAMED_GENERIC_UNIT 3 (Orcish Archer) 24 12 () ( _ "Raider")}
                {NAMED_GENERIC_UNIT 3 (Orcish Grunt) 25 12 () ( _ "Raider")}
                {NAMED_GENERIC_UNIT 3 (Orcish Crossbowman) 26 12 () ( _ "Raider")}
                {NAMED_GENERIC_UNIT 3 (Orcish Grunt) 25 13 () ( _ "Raider")}
                {NAMED_GENERIC_UNIT 3 (Orcish Grunt) 22 12 () ( _ "Raider")}
                {NAMED_GENERIC_UNIT 3 (Orcish Crossbowman) 27 11 () ( _ "Raider")}

                # Orcish Raiding Party
                [move_unit_fake]
                    type=Orcish Warrior
                    side=4
                    x=12,13,14,15
                    y=14,14,13,14
                [/move_unit_fake]

                [unit]
                    type=Orcish Warrior
                    name="Gofbak"
                    id=Gofbak
                    side=4
                    profile=portraits/orcs/transparent/grunt-4.png
                    overlays=misc/loyal-icon.png
                    x,y=15,14
                [/unit]

                [message]
